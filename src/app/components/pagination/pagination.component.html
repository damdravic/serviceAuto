

<ul class="pagination">
    <li [class.disabled]="currentPage === 1">
        <a (click)="pageClicked(currentPage - 1)">Previous</a>
    </li>

    <li *ngFor="let page of pages" [class.active]="page === currentPage">
        <a (click)="pageClicked(page)">{{ page }}</a>
    </li>

    <li [class.disabled]="currentPage === totalPages">
        <a (click)="pageClicked(currentPage + 1)">Next</a>
    </li>
</ul>
