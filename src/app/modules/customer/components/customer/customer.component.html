<div class="header">
    <div class="top-title">
        <h1>Customers</h1>
        <button class="add_btn" (click)="addNewCustomer()">
            <i class='bx bx-add-to-queue'></i>
            Add New Customer
        </button>
    </div>
    <div class="main_content">
        <div class="content_section">
            <div class="search_section top">
                <div class="title ">
                    <h4>Search Customer</h4>
                </div>
                <input class="search" type="text" placeholder="Search for customer" [(ngModel)]="searchTerm"
                    (ngModelChange)="searchCustomer()">
                
            </div>
            <div class="table_section">
                <table>
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Customer Email</th>

                        </tr>
                        <tr>
                            <th colspan=4>
                                <hr>
                        </tr>
                        
                    </thead>
                    <tbody>
                    <tr *ngFor="let customer of customers$ | async" (click)="selectCustomer(customer)">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>

                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        <div class="content_section">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Basic Info</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
                </div>
            </nav>
             <div class="tab-content" id="nav-tabContent" >
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    home
                </div>
                <div class="tab-pane fade " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    profile
                </div>
                <div class="tab-pane fade " id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    contact
                </div>

             </div>

        </div>


    </div>
